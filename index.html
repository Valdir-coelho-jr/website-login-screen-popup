<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website com Login e Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <header class="header">
        <a href="" class="logo">Logo</a>

        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>
            <div class="logreg-box">
                <!-- Login form -->
                <div class="form-box login">
                    <div class="logreg-tittle">
                        <h2>Login</h2>
                        <p>Efetue o login para usar nossa plataforma</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Senha</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Lembrar senha</label>
                            <a href="#">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="logreg-link">
                            <p>Ainda não tem uma conta? <a href="#" class="register-link">Registrar-se</a></p>
                        </div>
                    </form>
                </div>

                <!-- Register form -->
                <div class="form-box register">
                    <div class="logreg-tittle">
                        <h2>Registrar Conta</h2>
                        <p>Preencha os campos para verificar sua identidade</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Nome completo</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Senha</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Eu aceito os termos de uso</label>
                        </div>

                        <button type="submit" class="btn">Registrar-se</button>

                        <div class="logreg-link">
                            <p>Já tem uma conta? <a href="#" class="login-link">Fazer login</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google'></i>
                    <span>Logar com Google</span>
                </a>

                <a href="#">
                    <i class='bx bxl-facebook-circle'></i>
                    <span>Logar com Facebook</span>
                </a>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
